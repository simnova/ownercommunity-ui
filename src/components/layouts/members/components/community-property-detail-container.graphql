query MemberPropertyByPropertyId($propertyId: ObjectID!) {
  property(id: $propertyId) {
    ...PropertyDetailsByPropertyIdFields
  }
}

fragment PropertyDetailsByPropertyIdFields on Property{
    listedForLease
    listedForRent
    listedForSale
    owner {
      memberName
    }
    propertyName
    propertyType
    location {
      address {
        streetName
        streetNumber
      }
    }
    listingDetail {
      additionalAmenities {
        amenities
      }
      amenities
      bathrooms
      bedroomDetails {
        bedDescriptions
      }
      bedrooms
      description
      floorPlan
      floorPlanImages
      images
      lease
      listingAgent
      listingAgentCompany
      listingAgentCompanyAddress
      listingAgentCompanyEmail
      listingAgentCompanyPhone
      listingAgentCompanyWebsite
      listingAgentEmail
      listingAgentPhone
      listingAgentWebsite
      maxGuests
      price
      rentHigh
      rentLow
      squareFeet
      video
    }
}